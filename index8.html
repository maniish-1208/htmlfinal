 table,th,tb{

<body>
 <table border="2">
  <caption>Health Chart</caption>
 
  <tr>
 <th rowspan="2">State of Health</th>
  <th colspan="2">Fasting Value</th>
  <th>After Eating</th>

  </tr>
<tr>
 <td>Minimum</td><td>Maximum</td>
 <td colspan="2">2 hours after eating</td>
</tr>
 <tr>
<th>Healthy</th>
<th>70</th><th>100</th>
<th>Less than 140</th>
</tr>
<tr>
<th>Pre-Diabetes</th>
<th>101</th><th>126</th>
<th>140 to 200</th>

</tr>
<tr>
<th>Diabetes</th>
<th>More than 126</th><th>N/A</th>
<th>More than 200</th>

</tr>
 </table>
